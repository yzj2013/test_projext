  <body></body>
  <script>
    function freezeObj() {
      "use strict";
      const Math_CONSTANTS = {
        PI: 3.14,
      };

      Object.freeze(Math_CONSTANTS);

      try {
        Math_CONSTANTS.PI = 99;
      } catch (ex) {
        console.log(ex);
      }
      return Math_CONSTANTS.PI;
    }

    const PI = freezeObj();
    console.log(PI);
  </script>
